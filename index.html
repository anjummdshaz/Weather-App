<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Whether app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="Wether">
            <img src="rain.png" class="Whether-img">
            <h1 class="city">New York</h1>
            <h2 class="Temp">
                <h1></h1>
            </h2>
            <div class="detail">
                <div class="col">
                    <img src="humidity.png">
                    <div class="humidity">
                        <p class="one">50%</p>
                        <p class="two">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div class="wind">
                        <p class="one">30Km/hr</p>
                        <p class="two">Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
